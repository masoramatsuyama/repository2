<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>List</title>
</head>
<body>
  {% if user.is_authenticated %}
  <p>{{ user.username }}でログイン中</p>
  <p><a href="{% url 'userdetail' user.pk %}">マイページ</a></p>
  {% else %}
  <p>ログインしていません</p>
  {% endif %}
  <form method="GET" action="{% url 'search' %}">
    <input type="text" name="keyword">
    <button type="submit">検索</button>
  </form>
  <table>
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for art in art_list %}
        <tr>
          
          <td><a href="{% url 'artdetail' art.pk %}"> <img src="{{ art.artimage.url }}" width=300></a></td>
         
          
        </tr>
        {% endfor %}
    </tbody>
  </table>
  
</body>
</html>
