<body>
  {% if user.is_authenticated %}
  <p>{{ user.username }}でログイン中</p>
  <p><a href="{% url 'userdetail' user.pk %}">マイページ</a></p>
  {% else %}
  <p>ログインしていません</p>
  {% endif %}
  
  {% block titele %}ログアウト{% endblock %}
  <h2>Logged Out</h2>
  <p>ログアウトしました。</p>
  <p><a href="{% url 'login' %}">再ログインする</a></p>
  
</body>
</html>
